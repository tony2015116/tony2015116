#基础版本
name: Waka Readme
on:
  workflow_dispatch:
  schedule:
    # Runs at every 3 hours
    - cron: "0 */3 * * *"
jobs:
  update-readme:
    name: Update this repo's README
    runs-on: ubuntu-latest
     steps:
     - uses: athul/waka-readme@master
      with:
         WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
         TIME_RANGE: last_30_days
         SHOW_TIME: true
         SHOW_TOTAL: false
         SHOW_TITLE: true


